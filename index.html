<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="game">
            <h1 class="title">Round 1</h1>
            <div class="options">
                <img src="images/rock.png" class="option" id="rock" alt="">
                <img src="images/paper.png" class="option" id="paper" alt="">
                <img src="images/scissors.png" class="option" id="scissors" alt="">
            </div>
        </div>

        <div class="score">
            <span class="player">You</span>
            <span class="player-score">0</span>
            <span> - </span>
            <span class="computer-score">0</span>
            <span class="player">Computer</span>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>

</body>
</html>
